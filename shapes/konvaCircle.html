<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@9.3.6/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Circle Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      //присваиваем текущую высоту и ширину окна экрана в пикселях включая полосу прокрутки
      // для таких задач, как установка размеров элемента на странице.
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: "container",
        width: width,
        height: height,
      });

      var layer = new Konva.Layer();

      //отрисовка круга
      var circle = new Konva.Circle({
        x: stage.width() / 2,
        y: stage.height() / 2,
        radius: 70,
        fill: "red",
        stroke: "black",
        strokeWidth: 4,
      });

      // добавляем круг на слой
      layer.add(circle);

      // добавляеи слой на сцену
      stage.add(layer);
    </script>
  </body>
</html>
