<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@9.3.6/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Simple Line Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: "container",
        width: width,
        height: height,
      });

      var layer = new Konva.Layer();

      var redLine = new Konva.Line({
        points: [5, 70, 140, 23, 250, 60, 300, 20],
        stroke: "red",
        strokeWidth: 15,
        lineCap: "round",
        lineJoin: "round",
      });

      // пунктирный линии зеленого цвета
      var greenLine = new Konva.Line({
        points: [5, 70, 140, 23, 250, 60, 300, 20],
        stroke: "green",
        strokeWidth: 2,
        lineJoin: "round",
        //сегменты линии длиной 33px с промежутком в 10px
        dash: [33, 10],
      });

      // пунктирная и точечные линии
      var blueLine = new Konva.Line({
        points: [5, 70, 140, 23, 250, 60, 300, 20],
        stroke: "blue",
        strokeWidth: 10,
        lineCap: "round",
        lineJoin: "round",
        // Отрезки линий длиной 29 пикселей с разрывом в 20 пикселей,
        // за которыми следует отрезок линии длиной 0,001 пикселя (точка)затем разрыв в 20 пикселей
        dash: [29, 20, 0.001, 20],
      });

      /*
       * Поскольку каждая линия имеет одинаковый массив точек, мы можем
       * настроить положение каждой из них, используя
       * метод move()
       */
      redLine.move({
        x: 0,
        y: 5,
      });
      greenLine.move({
        x: 0,
        y: 55,
      });
      blueLine.move({
        x: 0,
        y: 105,
      });

      layer.add(redLine);
      layer.add(greenLine);
      layer.add(blueLine);

      // add the layer to the stage
      stage.add(layer);
    </script>
  </body>
</html>
