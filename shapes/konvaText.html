<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@9.3.6/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Text Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var stage = new Konva.Stage({
        container: "container",
        width: 340,
        height: 300,
      });

      var layer = new Konva.Layer();

      var simpleText = new Konva.Text({
        x: stage.width() / 2,
        y: 15,
        text: "Simple Text",
        fontSize: 30,
        fontFamily: "Calibri",
        fill: "green",
      });

      // чтобы выровнять текст по центру экрана, мы можем установить
      // смещение фигуры в центр текстовой фигуры после ее инициализации

      simpleText.offsetX(simpleText.width() / 2);

      // поскольку этот текст находится в определенной области, мы можем центрировать его, используя
      // align: 'center'
      var complexText = new Konva.Text({
        x: 20,
        y: 60,
        text: "COMPLEX TEXT\n\nAll the world's a stage, and all the men and women merely players. They have their exits and their entrances.",
        fontSize: 18,
        fontFamily: "Calibri",
        fill: "#555",
        width: 300,
        padding: 20,
        align: "center",
      });

      var rect = new Konva.Rect({
        x: 20,
        y: 60,
        stroke: "#555",
        strokeWidth: 5,
        fill: "#ddd",
        width: 300,
        height: complexText.height(),
        shadowColor: "black",
        shadowBlur: 10,
        shadowOffsetX: 10,
        shadowOffsetY: 10,
        shadowOpacity: 0.2,
        cornerRadius: 10,
      });

      // add the shapes to the layer
      layer.add(simpleText);
      layer.add(rect);
      layer.add(complexText);

      // add the layer to the stage
      stage.add(layer);
    </script>
  </body>
</html>
