<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@9.3.6/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Custom Shape Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <script>
      var stage = new Konva.Stage({
        container: "container",
        width: window.innerWidth,
        height: window.innerHeight,
      });

      var layer = new Konva.Layer();

      // создаем форму треугольника для этого создаем объект Shape
      // определяем функцию рисования, которая рисует треугольник
      var triangle = new Konva.Shape({
        width: 260,
        height: 170,
        sceneFunc: function (context, shape) {
          const width = shape.width();
          const height = shape.height();
          context.beginPath();
          context.moveTo(0, 0);
          context.lineTo(width - 40, height - 90);
          context.quadraticCurveTo(width - 110, height - 70, width, height);
          context.closePath();

          context.fillStrokeShape(shape);
        },
        fill: "#00D2FF",
        stroke: "black",
        strokeWidth: 4,
      });

      // добавляем форму треугольника на слой (Layer)
      layer.add(triangle);

      // добавляем слой на сцену(stage)
      stage.add(layer);
    </script>
  </body>
</html>
